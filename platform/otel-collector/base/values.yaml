# OpenTelemetry Collector configuration
# DaemonSet mode to collect logs from all nodes
mode: daemonset

# Use default image from chart (contrib distribution)

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

# Service configuration
service:
  type: ClusterIP

ports:
  otlp:
    enabled: true
    containerPort: 4317
    servicePort: 4317
    protocol: TCP
  otlp-http:
    enabled: true
    containerPort: 4318
    servicePort: 4318
    protocol: TCP
  prometheus:
    enabled: true
    containerPort: 8889
    servicePort: 8889
    protocol: TCP

# Presets for Kubernetes log collection
presets:
  logsCollection:
    enabled: true
    includeCollectorLogs: false
  kubernetesAttributes:
    enabled: true
    extractAllPodLabels: true
    extractAllPodAnnotations: false

# Collector configuration
config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
    
    # Prometheus receiver for self-monitoring
    prometheus:
      config:
        scrape_configs:
          - job_name: otel-collector
            scrape_interval: 30s
            static_configs:
              - targets:
                  - localhost:8888

  processors:
    batch:
      timeout: 10s
      send_batch_size: 1024
      send_batch_max_size: 2048
    
    memory_limiter:
      check_interval: 1s
      limit_mib: 400
      spike_limit_mib: 100
    
    # Add resource attributes
    resource:
      attributes:
        - key: cluster
          value: "dev"
          action: upsert

  exporters:
    # Prometheus remote write for metrics (cross-namespace)
    prometheusremotewrite:
      endpoint: "http://prometheus-prometheus.prometheus.svc:9090/api/v1/write"
      tls:
        insecure: true
    
    # Loki for logs (cross-namespace) - use port 80 for gateway
    loki:
      endpoint: "http://loki-gateway.loki.svc:80/loki/api/v1/push"
      default_labels_enabled:
        exporter: false
        job: true
        instance: true
        level: true
    
    # Tempo for traces (cross-namespace)
    otlp/tempo:
      endpoint: "http://tempo.tempo.svc:4317"
      tls:
        insecure: true
    
    # Debug exporter (for development)
    debug:
      verbosity: basic

  extensions:
    health_check:
      endpoint: 0.0.0.0:13133
    
    pprof:
      endpoint: 0.0.0.0:1777
    
    zpages:
      endpoint: 0.0.0.0:55679

  service:
    extensions:
      - health_check
      - pprof
      - zpages
    
    pipelines:
      traces:
        receivers:
          - otlp
        processors:
          - memory_limiter
          - batch
          - resource
        exporters:
          - otlp/tempo
      
      metrics:
        receivers:
          - otlp
          - prometheus
        processors:
          - memory_limiter
          - batch
          - resource
        exporters:
          - prometheusremotewrite
      
      logs:
        receivers:
          - otlp
        processors:
          - memory_limiter
          - batch
        exporters:
          - loki

# Tolerations to run on all nodes
tolerations:
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule

# ServiceMonitor for Prometheus
serviceMonitor:
  enabled: true
  metricsEndpoints:
    - port: prometheus
