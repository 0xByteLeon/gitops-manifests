# OpenTelemetry Collector configuration
mode: deployment

replicaCount: 1

image:
  repository: otel/opentelemetry-collector-contrib
  tag: "0.91.0"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

# Service configuration
service:
  type: ClusterIP

ports:
  otlp:
    enabled: true
    containerPort: 4317
    servicePort: 4317
    protocol: TCP
  otlp-http:
    enabled: true
    containerPort: 4318
    servicePort: 4318
    protocol: TCP
  prometheus:
    enabled: true
    containerPort: 8889
    servicePort: 8889
    protocol: TCP

# Collector configuration
config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
    
    # Kubernetes metrics receiver
    k8s_cluster:
      collection_interval: 30s
    
    # Prometheus receiver for self-monitoring
    prometheus:
      config:
        scrape_configs:
          - job_name: otel-collector
            scrape_interval: 30s
            static_configs:
              - targets:
                  - localhost:8888

  processors:
    batch:
      timeout: 10s
      send_batch_size: 1024
      send_batch_max_size: 2048
    
    memory_limiter:
      check_interval: 1s
      limit_mib: 400
      spike_limit_mib: 100
    
    # Add resource attributes
    resource:
      attributes:
        - key: cluster
          value: "${CLUSTER_NAME}"
          action: upsert
    
    # Transform processor for log processing
    transform:
      log_statements:
        - context: log
          statements:
            - set(severity_text, "INFO") where severity_text == ""

  exporters:
    # Prometheus remote write for metrics (cross-namespace)
    prometheusremotewrite:
      endpoint: "http://prometheus-kube-prometheus-prometheus.prometheus.svc:9090/api/v1/write"
      tls:
        insecure: true
    
    # Loki for logs (cross-namespace)
    loki:
      endpoint: "http://loki-gateway.loki.svc:3100/loki/api/v1/push"
      labels:
        attributes:
          service.name: service_name
          service.namespace: service_namespace
    
    # Tempo for traces (cross-namespace)
    otlp/tempo:
      endpoint: "http://tempo.tempo.svc:4317"
      tls:
        insecure: true
    
    # Debug exporter (for development)
    debug:
      verbosity: basic

  extensions:
    health_check:
      endpoint: 0.0.0.0:13133
    
    pprof:
      endpoint: 0.0.0.0:1777
    
    zpages:
      endpoint: 0.0.0.0:55679

  service:
    extensions:
      - health_check
      - pprof
      - zpages
    
    pipelines:
      traces:
        receivers:
          - otlp
        processors:
          - memory_limiter
          - batch
          - resource
        exporters:
          - otlp/tempo
      
      metrics:
        receivers:
          - otlp
          - prometheus
        processors:
          - memory_limiter
          - batch
          - resource
        exporters:
          - prometheusremotewrite
      
      logs:
        receivers:
          - otlp
        processors:
          - memory_limiter
          - batch
          - transform
        exporters:
          - loki

