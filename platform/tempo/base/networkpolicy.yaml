apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tempo-network-policy
  namespace: tempo
  labels:
    app.kubernetes.io/part-of: observability
    app.kubernetes.io/component: tracing
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: tempo
  policyTypes:
    - Ingress
  ingress:
    # Allow from Grafana namespace for trace queries
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: grafana
      ports:
        - protocol: TCP
          port: 3200
    # Allow from OpenTelemetry namespace for trace ingestion
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: opentelemetry
      ports:
        - protocol: TCP
          port: 4317  # OTLP gRPC
        - protocol: TCP
          port: 4318  # OTLP HTTP
    # Allow from same namespace
    - from:
        - podSelector: {}
