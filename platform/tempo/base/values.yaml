# Tempo Helm chart values
# Single binary mode for simplicity

tempo:
  # Tempo configuration
  reportingEnabled: false
  metricsGenerator:
    enabled: true
    remoteWriteUrl: "http://prometheus-prometheus.prometheus.svc:9090/api/v1/write"
  
  # Storage configuration
  storage:
    trace:
      backend: local
      local:
        path: /var/tempo/traces
      wal:
        path: /var/tempo/wal
  
  # Receiver configuration
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"
    jaeger:
      protocols:
        thrift_http:
          endpoint: "0.0.0.0:14268"
        grpc:
          endpoint: "0.0.0.0:14250"
        thrift_binary:
          endpoint: "0.0.0.0:6832"
        thrift_compact:
          endpoint: "0.0.0.0:6831"
    zipkin:
      endpoint: "0.0.0.0:9411"

# Disable tempo-query sidecar - use Grafana's native Tempo datasource instead
# tempo-query has compatibility issues with newer Jaeger versions
tempoQuery:
  enabled: false

# Resources
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

# Persistence
persistence:
  enabled: true
  size: 10Gi

# Service configuration
service:
  type: ClusterIP

# Service monitor for Prometheus
serviceMonitor:
  enabled: true
  labels:
    release: prometheus

# Autoscaling disabled by default
autoscaling:
  enabled: false

