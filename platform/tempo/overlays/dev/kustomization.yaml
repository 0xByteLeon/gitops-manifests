apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tempo

# Only reference specific resources from base (avoid duplicate helmCharts)
resources:
  - ../../base/namespace.yaml

labels:
  - pairs:
      environment: dev
      app.kubernetes.io/part-of: observability
      app.kubernetes.io/component: tracing
    includeSelectors: false

helmCharts:
  - name: tempo
    repo: https://grafana.github.io/helm-charts
    version: 1.24.1
    releaseName: tempo
    namespace: tempo
    valuesFile: values-dev.yaml
    additionalValuesFiles:
      - ../../base/values.yaml

