# Dev environment Tempo values
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi

persistence:
  enabled: true
  size: 5Gi

# Disable tempo-query sidecar (use Grafana's native Tempo datasource instead)
tempoQuery:
  enabled: false

# Tempo Ingress (for API access)
ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
  hosts:
    - host: tempo.dev.local
      paths:
        - path: /
          pathType: Prefix

