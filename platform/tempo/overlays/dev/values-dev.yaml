# Dev environment Tempo values
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi

persistence:
  enabled: true
  size: 5Gi

tempo:
  overrides:
    defaults:
      ingestion:
        rate_limit_bytes: 5000000
        burst_size_bytes: 10000000
        max_traces_per_user: 5000

