apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: grafana-network-policy
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: observability
    app.kubernetes.io/component: visualization
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress traffic (for UI access)
    - from: []
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow egress to Prometheus for metrics queries
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: prometheus
      ports:
        - protocol: TCP
          port: 9090
    # Allow egress to Loki for log queries
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: loki
      ports:
        - protocol: TCP
          port: 3100
        - protocol: TCP
          port: 80  # Gateway
    # Allow egress to Tempo for trace queries
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: tempo
      ports:
        - protocol: TCP
          port: 3200
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
