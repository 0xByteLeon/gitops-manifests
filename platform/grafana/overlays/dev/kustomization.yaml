apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: grafana

# Only reference specific resources from base, not the entire base
# (to avoid duplicate helmCharts definition)
resources:
  - ../../base/namespace.yaml
  - ../../base/datasources-configmap.yaml
  - ../../base/dashboards-configmap.yaml

labels:
  - pairs:
      environment: dev
      app.kubernetes.io/part-of: observability
      app.kubernetes.io/component: visualization
    includeSelectors: false

helmCharts:
  - name: grafana
    repo: https://grafana.github.io/helm-charts
    version: 10.5.3
    releaseName: grafana
    namespace: grafana
    valuesFile: values-dev.yaml
    additionalValuesFiles:
      - ../../base/values.yaml

