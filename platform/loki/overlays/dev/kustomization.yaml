apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: loki

# Only reference specific resources from base (avoid duplicate helmCharts)
resources:
  - ../../base/namespace.yaml

labels:
  - pairs:
      environment: dev
      app.kubernetes.io/part-of: observability
      app.kubernetes.io/component: logging
    includeSelectors: false

helmCharts:
  - name: loki
    repo: https://grafana.github.io/helm-charts
    version: 6.49.0
    releaseName: loki
    namespace: loki
    valuesFile: values-dev.yaml
    additionalValuesFiles:
      - ../../base/values.yaml

