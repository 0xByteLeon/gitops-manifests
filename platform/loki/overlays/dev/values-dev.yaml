# Dev environment Loki values
deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
  persistence:
    enabled: true
    size: 5Gi

gateway:
  replicas: 1
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 25m
      memory: 64Mi

loki:
  limits_config:
    retention_period: 72h  # 3 days for dev
    ingestion_rate_mb: 5
    ingestion_burst_size_mb: 10

