apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: prometheus-network-policy
  namespace: prometheus
  labels:
    app.kubernetes.io/part-of: observability
    app.kubernetes.io/component: metrics
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: prometheus
  policyTypes:
    - Ingress
  ingress:
    # Allow from Grafana namespace for querying metrics
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: grafana
      ports:
        - protocol: TCP
          port: 9090
    # Allow from OpenTelemetry namespace for remote write
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: opentelemetry
      ports:
        - protocol: TCP
          port: 9090
    # Allow from same namespace (prometheus components)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 9093  # Alertmanager
