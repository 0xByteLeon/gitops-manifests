# Dev environment Prometheus values
alertmanager:
  alertmanagerSpec:
    replicas: 1
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 25m
        memory: 64Mi
    storage:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 5Gi
  # Alertmanager Ingress
  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: web
    hosts:
      - alertmanager.dev.local
    paths:
      - /

prometheus:
  # Prometheus Ingress
  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: web
    hosts:
      - prometheus.dev.local
    paths:
      - /
  prometheusSpec:
    replicas: 1
    retention: 7d
    
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi
    
    storageSpec:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 20Gi

prometheusOperator:
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 25m
      memory: 64Mi

# Reduce node exporter resources in dev
nodeExporter:
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 25m
      memory: 64Mi

