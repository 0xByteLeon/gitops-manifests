apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prometheus

# Only reference specific resources from base (avoid duplicate helmCharts)
resources:
  - ../../base/namespace.yaml

labels:
  - pairs:
      environment: dev
      app.kubernetes.io/part-of: observability
      app.kubernetes.io/component: metrics
    includeSelectors: false

helmCharts:
  # CRDs must be installed first - using official prometheus-operator-crds chart
  # CRDs are backward compatible, use latest stable version
  - name: prometheus-operator-crds
    repo: https://prometheus-community.github.io/helm-charts
    version: 25.0.1
    releaseName: prometheus-crds
    namespace: prometheus
  
  # Main Prometheus stack (depends on CRDs above)
  - name: kube-prometheus-stack
    repo: https://prometheus-community.github.io/helm-charts
    version: 80.13.0
    releaseName: prometheus
    namespace: prometheus
    valuesFile: values-dev.yaml
    additionalValuesFiles:
      - ../../base/values.yaml

