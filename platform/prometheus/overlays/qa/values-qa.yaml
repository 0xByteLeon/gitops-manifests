# QA environment Prometheus values
alertmanager:
  alertmanagerSpec:
    replicas: 2
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi
    storage:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 10Gi

prometheus:
  prometheusSpec:
    replicas: 2
    retention: 15d
    
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 200m
        memory: 512Mi
    
    storageSpec:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 50Gi

# Alertmanager config for QA
alertmanager:
  config:
    receivers:
      - name: 'default-receiver'
        # Slack webhook for QA alerts
        slack_configs:
          - channel: '#qa-alerts'
            send_resolved: true
            api_url: ''  # Set via secret

