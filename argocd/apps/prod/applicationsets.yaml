# Prod 环境 ApplicationSets
---
# Business applications for Prod
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prod-apps
  namespace: argocd
  labels:
    environment: prod
    app.kubernetes.io/part-of: gitops
spec:
  generators:
    - git:
        repoURL: https://github.com/0xByteLeon/gitops-manifests.git
        revision: HEAD
        directories:
          - path: apps/*/overlays/prod
  
  template:
    metadata:
      name: "{{path[1]}}-prod"
      namespace: argocd
      labels:
        environment: prod
        app: "{{path[1]}}"
    spec:
      project: apps
      
      source:
        repoURL: https://github.com/0xByteLeon/gitops-manifests.git
        targetRevision: HEAD
        path: "{{path}}"
      
      destination:
        server: https://kubernetes.default.svc
        namespace: prod
      
      syncPolicy:
        # Prod 环境：自动同步但更保守的重试策略
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
        retry:
          limit: 5
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 5m
---
# Platform components for Prod
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prod-platform
  namespace: argocd
  labels:
    environment: prod
    app.kubernetes.io/part-of: gitops
spec:
  generators:
    - git:
        repoURL: https://github.com/0xByteLeon/gitops-manifests.git
        revision: HEAD
        directories:
          - path: platform/*/overlays/prod
  
  template:
    metadata:
      name: "{{path[1]}}-prod"
      namespace: argocd
      labels:
        environment: prod
        component: platform
        app: "{{path[1]}}"
    spec:
      project: platform
      
      source:
        repoURL: https://github.com/0xByteLeon/gitops-manifests.git
        targetRevision: HEAD
        path: "{{path}}"
      
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{path[1]}}"
      
      ignoreDifferences:
        - group: apps
          kind: StatefulSet
          jsonPointers:
            - /spec/volumeClaimTemplates/0/apiVersion
            - /spec/volumeClaimTemplates/0/kind
      
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - SkipDryRunOnMissingResource=true
        retry:
          limit: 5
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 5m
