# Dev 环境 ApplicationSets
---
# Business applications for Dev
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-apps
  namespace: argocd
  labels:
    environment: dev
    app.kubernetes.io/part-of: gitops
spec:
  generators:
    - git:
        repoURL: https://github.com/0xByteLeon/gitops-manifests.git
        revision: HEAD
        directories:
          - path: apps/*/overlays/dev
  
  template:
    metadata:
      name: "{{path[1]}}-dev"
      namespace: argocd
      labels:
        environment: dev
        app: "{{path[1]}}"
    spec:
      project: apps
      
      source:
        repoURL: https://github.com/0xByteLeon/gitops-manifests.git
        targetRevision: HEAD
        path: "{{path}}"
      
      destination:
        server: https://kubernetes.default.svc
        namespace: dev
      
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
        retry:
          limit: 3
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 1m
---
# Platform components for Dev
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-platform
  namespace: argocd
  labels:
    environment: dev
    app.kubernetes.io/part-of: gitops
spec:
  generators:
    - git:
        repoURL: https://github.com/0xByteLeon/gitops-manifests.git
        revision: HEAD
        directories:
          - path: platform/*/overlays/dev
  
  template:
    metadata:
      name: "{{path[1]}}-dev"
      namespace: argocd
      labels:
        environment: dev
        component: platform
        app: "{{path[1]}}"
    spec:
      project: platform
      
      source:
        repoURL: https://github.com/0xByteLeon/gitops-manifests.git
        targetRevision: HEAD
        path: "{{path}}"
      
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{path[1]}}"
      
      ignoreDifferences:
        - group: apps
          kind: StatefulSet
          jsonPointers:
            - /spec/volumeClaimTemplates/0/apiVersion
            - /spec/volumeClaimTemplates/0/kind
      
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - SkipDryRunOnMissingResource=true
        retry:
          limit: 5
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 3m
