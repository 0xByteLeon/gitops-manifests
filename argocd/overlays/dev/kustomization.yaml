apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - ../../base
  - ingress.yaml

# Dev-specific patches
patches:
  # Reduce resource requests for dev environment (using strategic merge patch)
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: argocd-server
      spec:
        template:
          spec:
            containers:
              - name: argocd-server
                resources:
                  requests:
                    memory: "128Mi"
                    cpu: "100m"
    target:
      kind: Deployment
      name: argocd-server
  
  # Enable insecure mode for local development (no TLS)
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --insecure
    target:
      kind: Deployment
      name: argocd-server

configMapGenerator:
  - name: argocd-cm
    behavior: merge
    literals:
      # Dev environment specific settings
      - url=http://argocd.dev.local
      - admin.enabled=true

